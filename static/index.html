<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>(Demo) Rhai Playground</title>
  <style type="text/css">
  html, body {
    height: 100%;
    margin: 0;
  }
  #loading {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    padding: 8px;
  }
  #topContainer {
    height: 100%;
    max-height: 100%;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr 1fr;
  }
  #topContainer.hidden {
    display: none;
  }
  @media screen and (min-width: 900px) {
    #topContainer {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
    }
    #header {
      grid-column-start: 1;
      grid-column-end: 3;
    }
  }
  #editorContainer {
    overflow: hidden;
  }
  #result {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    margin: 0;
    resize: none;
  }
  .CodeMirror {
    border: 1px solid #ccc;
    height: 100% !important;
    box-sizing: border-box;
    font-size: 11pt;
  }
  .CodeMirror .rhai-error {
    text-decoration: underline wavy red;
  }
  .CodeMirror .cm-matchhighlight {
    background-color: rgba(0, 0, 0, 0.1);
  }
  .CodeMirror .CodeMirror-selection-highlight-scrollbar {
    background-color: rgba(0, 0, 0, 0.1);
  }
  </style>
  <noscript>
    <style>
      noscript {
        margin: 8px;
      }
      #loading, #topContainer {
        display: none;
      }
    </style>
  </noscript>
</head>

<body>
  <noscript>This page requires JavaScript.</noscript>
  <div id="loading">
    <div>Loading...</div>
  </div>
  <div id="topContainer" class="hidden">
    <header id="header">
      <button type="button" id="runScriptButton">Run script (<kbd>Ctrl</kbd>+<kbd>Enter</kbd>)</button>
      <select id="exampleScriptSelect">
        <option value="">(example scripts...)</option>
      </select>
      <label style="display: inline-block;">
        Theme:
        <select id="cmThemeSelect">
          <option value="default">Default</option>
        </select>
      </label>
      <label style="display: inline-block;">
        <input id="runScriptOnWorker" type="checkbox" checked>
        Run script asynchronously on Web Worker
      </label>
    </header>
    <div id="editorContainer"></div>
    <div id="outputContainer">
      <textarea readonly id="result" style="width: 100%; height: 100%; box-sizing: border-box; margin: 0;"
        autocomplete="off"></textarea>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
